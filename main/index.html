<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/_shared.css">

    <!-- Import Reddit Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <!-- Import dependencies -->
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="static/background.webm">
    </video>

    <div class="main">
        <!-- Team Colour Section -->
        <section class="team-colour-section">
            <div class="team-colour">TEAM RED</div>
            <div class="team-colour">TEAM BLUE</div>
        </section>

        <!-- Team Name Highlight -->
        <section class="team-name-highlight-section">
            <div class="team-name-highlight" id="team-name-highlight-left"></div>
            <div class="team-name-highlight" id="team-name-highlight-right"></div>
        </section>

        <!-- Team Name -->
        <div class="team-name" id="team-name-left">LONGTEAM AAAAAA</div>
        <div class="team-name" id="team-name-right">TEAMNAME</div>

        <!-- Stars -->
        <section class="team-stars-section">
            <div class="team-stars-container" id="team-stars-container-left"></div>
            <div class="team-stars-container" id="team-stars-container-right"></div>
        </section>

        <!-- Bean -->
        <div class="bean" id="bean-left"></div>
        <div class="bean" id="bean-right"></div>

        <!-- Logo -->
        <img class="logo" src="../_shared/assets/logo.svg">

        <!-- Round Information -->
        <section class="round-information-container">
            <div class="round-name" id="round-name">ROUND OF 16</div>
            <div class="round-information-bean"></div>
        </section>

        <!-- Score Texts -->
        <div class="score-text" id="score-text-left">SCORE</div>
        <div class="score-text" id="score-text-right">SCORE</div>

        <!-- Play Scores -->
        <div class="play-score" id="play-score-left">1,000,000</div>
        <div class="play-score" id="play-score-right">1,000,000</div>

        <!-- Score Bars -->
        <div class="score-bar score-bar-container score-bar-left"></div>
        <div class="score-bar score-bar-container score-bar-right"></div>
        <div class="score-bar score-bar-fill score-bar-left" id="score-bar-left-fill"></div>
        <div class="score-bar score-bar-fill score-bar-right" id="score-bar-right-fill"></div>
    
        <!-- Stats Underscores -->
        <div class="now-playing-stats-underscores-container">
            <div class="now-playing-stats-underscore"></div>
            <div class="now-playing-stats-underscore"></div>
            <div class="now-playing-stats-underscore" id="now-playing-stats-underscore-bpm"></div>
            <div class="now-playing-stats-underscore"></div>
        </div>
        <!-- Stats -->
        <div class="now-playing-stats-container">
            <!-- Numbers -->
            <div class="now-playing-stats">
                <span class="now-playing-stats-text">CS</span>
                <span class="now-playing-stats-number" id="now-playing-stats-cs">4.2</span>
            </div>
            <div class="now-playing-stats">
                <span class="now-playing-stats-text">OD</span>
                <span class="now-playing-stats-number" id="now-playing-stats-od">9.0</span>
            </div>
            <div class="now-playing-stats now-playing-stats-bottom">
                <span class="now-playing-stats-text" id="now-playing-stats-text-bpm">BPM</span>
                <span class="now-playing-stats-number" id="now-playing-stats-bpm">280</span>
            </div>
            <div class="now-playing-stats now-playing-stats-bottom">
                <span class="now-playing-stats-text">AR</span>
                <span class="now-playing-stats-number" id="now-playing-stats-ar">5.5</span>
            </div>
        </div>

        <!-- Current Map -->
        <div class="now-playing-map-background" id="now-playing-map-background"></div>
        <div class="now-playing-current-map-text">CURRENT MAP</div>
        <!-- Now Playing Text Information -->
        <div class="now-playing-song-title" id="now-playing-song-title">Xue Mao Jiao</div>
        <div class="now-playing-artist" id="now-playing-artist">Xiao Pan Pan & Xiao Feng Feng</div>
        <div class="now-playing-mapper-text">MAPPER</div>
        <div class="now-playing-mapper-circle"></div>
        <div class="now-playing-mapper-name" id="now-playing-mapper-name">Asaiga</div>
    </div>

    <!-- Side Bar -->
    <div class="sidebar">
        <div class="sidebar-title">Star Control</div>
        <section class="sidebar-star-control-section">
            <button class="sidebar-star-control-button" onclick="updateStarCount('left','add')">Red ++</button>
            <button class="sidebar-star-control-button" onclick="updateStarCount('left','minus')">Red --</button>
            <button class="sidebar-star-control-button" onclick="updateStarCount('right','add')">Blue ++</button>
            <button class="sidebar-star-control-button" onclick="updateStarCount('right','minus')">Blue --</button>
            <button class="sidebar-star-control-button sidebar-star-control-large-button" onclick="resetStars()">Reset Stars</button>
            <button class="sidebar-star-control-button sidebar-star-control-large-button" id="sidebar-star-control-button-toggle" onclick="starControlToggle()">Toggle Stars: ON</button>
        </section>
    </div>

    <script src="../_shared/_utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
