<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/_shared.css">

    <!-- Import Reddit Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <!-- Team Colour Section -->
        <section class="team-colour-section">
            <div class="team-colour">TEAM BLUE</div>
            <div class="team-colour">TEAM RED</div>
        </section>

        <!-- Team Name Highlight -->
        <section class="team-name-highlight-section">
            <div class="team-name-highlight" id="team-name-highlight-left"></div>
            <div class="team-name-highlight" id="team-name-highlight-right"></div>
        </section>

        <!-- Team Name -->
        <div class="team-name" id="team-name-left">LONGTEAM AAAAAA</div>
        <div class="team-name" id="team-name-right">TEAMNAME</div>

        <!-- Stars -->
        <section class="team-stars-section">
            <div class="team-stars-container" id="team-stars-container-left"></div>
            <div class="team-stars-container" id="team-stars-container-right"></div>
        </section>

        <!-- Bean -->
        <div class="bean" id="bean-left"></div>
        <div class="bean" id="bean-right"></div>

        <!-- Round Information -->
        <section class="round-information-container">
            <div class="round-name">ROUND OF 16</div>
            <div class="round-information-bean"></div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
