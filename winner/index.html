<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Scene</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/_shared.css">

    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/background.mp4">
    </video>

    <div class="main">
        <!-- Team Icon -->
        <div class="team-icon"></div>
        
        <!-- Logo -->
        <img class="logo" id="team-logo" src="../_shared/assets/logo.svg">

        <!-- Winner Text-->
        <div class="winner-underline"></div>
        <div class="winner-text">WINNER</div>

        <!-- Team Information -->
        <div class="team-colour" id="team-colour">TEAM BLUE</div>
        <div class="team-name" id="team-name">Teamname 1</div>

        <!-- Player Names -->
        <div class="player-names" id="player-names">
            <div class="player-name">PlayerName</div>
            <div class="player-name">PlayerName</div>
            <div class="player-name">PlayerName</div>
            <div class="player-name">PlayerName</div>
            <div class="player-name">PlayerName</div>
            <div class="player-name">PlayerName</div>
            <div class="player-name">PlayerName</div>
            <div class="player-name">PlayerName</div>
        </div>
    </div>

    <script src="../_shared/_utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
