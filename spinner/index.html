<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <!-- Player Container -->
        <div class="players-container">
            <img src="static/sample-players.png">
            <div class="player-text-container">
                <div class="invisible-player player-0">PLAYER 0</div>
                <div class="very-side-player player-1">PLAYER 1</div>
                <div class="somewhat-side-player player-2">PLAYER 2</div>
                <div class="somewhat-middle-player player-3">PLAYER 3</div>
                <div class="player-4">PLAYER 4</div>
                <div class="somewhat-middle-player player-5">PLAYER 5</div>
                <div class="somewhat-side-player player-6">PLAYER 6</div>
                <div class="very-side-player player-7">PLAYER 7</div>
                <div class="invisible-player player-8">PLAYER 8</div>
            </div>
        </div>

        <!-- Bounty Image -->
        <img class="bounty-title" src="static/bounty-title.png">

        <!-- Osu! Background -->
        <img class="osu-background" src="static/gameplay.jpg">

        <!-- Profile Containers -->
        <div class="profile-containers">
            <div class="individual-profile-container">
                <div class="individual-profile-picture-container">
                    <img class="individual-profile-picture" src="https://a.ppy.sh/8306102">
                </div>
                <div class="individual-name">QUANTUMVORTEX</div>
            </div>
            <div class="individual-profile-container">
                <div class="individual-profile-picture-container">
                    <img class="individual-profile-picture" src="https://a.ppy.sh/8306102">
                </div>
                <div class="individual-name">MOMOTHEMELON</div>
            </div>
        </div>

        <!-- Backgrounds -->
        <img class="top-background" src="static/background/top-background.png">
        <img class="top-left-logo" src="static/logo.png">
        <img class="bottom-background" src="static/background/bottom-background-1.png">
        <img class="bottom-background" src="static/background/bottom-background-2.png">
        <img class="bottom-background" src="static/background/bottom-background-3.png">
    </div>
    <script src="index.js"></script>
</body>
</html>
