<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <!-- Player Container -->
        <div class="players-container">
            <img class="player-container-background" src="static/sample-players.png">
            <div id="player-text-container" class="player-text-container"></div>
        </div>

        <!-- Bounty Image -->
        <img class="bounty-title" src="static/bounty-title.png">

        <!-- Osu! Background -->
        <img id="osu-background" class="osu-background" src="static/gameplay.jpg">

        <!-- Profile Containers -->
        <div id="profile-containers" class="profile-containers">
            <div class="individual-profile-container">
                <div class="individual-profile-picture-container">
                    <img class="individual-profile-picture" src="https://a.ppy.sh/8306102">
                </div>
                <div class="individual-name">QUANTUMVORTEX</div>
            </div>
            <div class="individual-profile-container">
                <div class="individual-profile-picture-container">
                    <img class="individual-profile-picture" src="https://a.ppy.sh/8306102">
                </div>
                <div class="individual-name">MOMOTHEMELON</div>
            </div>
        </div>

        <!-- Backgrounds -->
        <img class="top-background" src="static/background/top-background.png">
        <img class="top-left-logo" src="static/logo.png">
        <img class="bottom-background" src="static/background/bottom-background-1.png">
        <img class="bottom-background" src="static/background/bottom-background-2.png">
        <img class="bottom-background" src="static/background/bottom-background-3.png">
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-add-players">
            <div class="sidebar-title">Please enter the PLAYER IDS of all players here (separated by new line):</div>
            <textarea class="sidebar-textarea" id="player-ids-input"></textarea>
            <button class="sidebar-button" onclick="addPlayers()">Add Players</button>
            <button class="sidebar-button" onclick="clearPlayers()">Clear Players</button>

            <div class="sidebar-title">Players:</div>
            <div id="sidebar-player-list"></div>
            <button class="sidebar-button" onclick="setSpinner()">Set Spinner</button>
            <button class="sidebar-button" onclick="startSpinner()">Start Spinner</button>
            <button class="sidebar-button" onclick="stopSpinner()">Stop Spinner</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
