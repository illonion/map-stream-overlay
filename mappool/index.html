<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- Map Selection Title -->
        <div id="map-selection-title">MAP SELECTION</div>

        <!-- Team Sides -->
        <div class="coloured-side" id="left-side">
            <img class="side-background" src="static/leftSide.png">
            <img class="team-banner" id="left-team-banner" alt="Left Team Banner" src="https://a.ppy.sh/8306102">
            <div class="side-banner-container" id="side-banner-container-left">
                <img class="side-banner" src="static/first-ban.png">
                <img class="side-banner" src="static/first-pick.png">
            </div>
            <div class="team-name" id="left-team-name">TEAM KENDRICK</div>
            <div class="team-stars" id="team-stars-container-left">
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
            </div>
            <div class="players-list">
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME</div>
                </div>
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME</div>
                </div>
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME</div>
                </div>
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME</div>
                </div>
            </div>
        </div>
        <div class="coloured-side" id="right-side">
            <img class="side-background" src="static/rightSide.png">
            <img class="team-banner" id="left-team-banner" alt="Left Team Banner" src="https://a.ppy.sh/8306102">
            <div class="side-banner-container" id="side-banner-container-right">
                <img class="side-banner" src="static/first-ban.png">
                <img class="side-banner" src="static/first-pick.png">
            </div>
            <div class="team-name" id="right-team-name">TEAM DRAKE</div>
            <div class="team-stars" id="team-stars-container-right">
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
                <div class="team-star"></div>
            </div>
            <div class="players-list">
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME</div>
                </div>
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME</div>
                </div>
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME aaaaa</div>
                </div>
                <div class="player-profile">
                    <img class="player-profile-picture" alt="Player Profile Picture" src="https://a.ppy.sh/8306102">
                    <div class="player-name">MEMBER NAME</div>
                </div>
            </div>
        </div>

        <!-- Mappool Sides -->
        <div id="mappool-section">
            <div id="mappool-main-section">
                <div id="mappool-section-left">
                    <div class="map-card">
                        <img src="static/left-pick.png">
                    </div>
                    <div class="map-card">
                        <img src="static/left-pick.png">
                        <div class="map-card-background"></div>
                        <div class="map-details">
                            <div class="song-name">Koori no Shiro<br>Koori no Shiro<br>Koori no Shiro</div>
                            <div class="song-artist">canoue</div>
                        </div>
                        <div class="mod-id">
                            <img class="mod-mask" src="static/mask.png">
                            <div class="mod-text">NM1</div>
                        </div>
                        
                        <div class="song-mapper">mapped by <span class="map-detail-lime-bold">Lasse</span></div>
                        <div class="star-rating">star rating // <span class="map-detail-lime-bold">6.5*</span></div>
                        <div class="map-card-action">
                            <div class="map-card-ban-text map-card-colour-pink">B&</div>
                            <div class="map-card-win-text map-card-colour-blue">WIN</div>
                        </div>
                    </div>
                    <div class="map-card">
                        <img src="static/left-pick.png">
                    </div>
                    <div class="map-card">
                        <img src="static/left-pick.png">
                    </div>
                    <div class="map-card">
                        <img src="static/left-pick.png">
                    </div>
                    <div class="map-card">
                        <img src="static/left-pick.png">
                    </div>
                </div>
                <div id="mappool-section-right">
                    <div class="map-card">
                        <img src="static/right-pick.png">
                    </div>
                </div>
            </div>
            <div id="tb-map-card"></div>
        </div>
    </div>

    <!-- Side Bar -->
    <div class="side-bar">
        <div id="first-pick-ban-selection">
            <div class="side-bar-title">FIRST PICK BAN SELETION</div>
            <section class="side-bar-first-pick-ban-selection-section" id="side-bar-first-ban-section">
                <div class="side-bar-sub-text">FIRST BAN: </div>
                <label for="first-ban-red"><input type="radio" value="red-ban" id="first-ban-red" name="first-ban"> RED TEAM</label><br>
                <label for="first-ban-blue"><input type="radio" value="blue-ban" id="first-ban-blue" name="first-ban"> BLUE TEAM</label>
            </section>
            <section class="side-bar-first-pick-ban-selection-section" id="side-bar-first-pick-section">
                <div class="side-bar-sub-text">FIRST BAN: </div>
                <label for="first-pick-red"><input type="radio" value="red-pick" id="first-pick-red" name="first-pick"> RED TEAM</label><br>
                <label for="first-pick-blue"><input type="radio" value="blue-pick" id="first-pick-blue" name="first-pick"> BLUE TEAM</label>
            </section>
            <button class="side-bar-button side-bar-full-length-button" onclick="changeFirstPickBans()">SUBMIT</button>
        </div>
        <div id="side-bar-mappool"></div>
    </div>
    <script defer src="index.js"></script>
</body>
</html>
